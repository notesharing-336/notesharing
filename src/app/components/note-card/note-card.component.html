<mat-card class="card-container" (click)="showNoteContent()">
    <div><img mat-card-image src="assets/images/sampleNote2.png" alt="A note thumbnail"></div>
    <mat-card-content class="card-content">
        <h1>By: {{studentName}}</h1>

        <p>Year: {{studentYear}}</p>
        <p>Major: {{studentYear}}</p>

    </mat-card-content>
</mat-card>
