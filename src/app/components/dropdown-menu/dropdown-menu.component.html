
<mat-form-field class = "dropdown" >
  <div class = 'menu'>
    <mat-icon class = "image">list</mat-icon>
    <mat-label class = "label">{{Label}}</mat-label>
    <mat-select>
      <mat-option *ngFor="let eachfiltervalue of filtervalues" [value]="eachfiltervalue">
        {{eachfiltervalue}}
      </mat-option>
    </mat-select>
  </div>
</mat-form-field>
