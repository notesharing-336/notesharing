<mat-card class="course-card">
    <img mat-card-image src="{{courseImageSrc}}">
    <mat-card-header>
    </mat-card-header>
    <mat-card-title class="card-title">{{courseTitle}}</mat-card-title>
    <mat-card-subtitle class="card-description"> {{courseDescription}} </mat-card-subtitle>
    <mat-card-actions layout="row" layout-align="start center">
        <button class="course-btn" type="submit" (click)="showCourseDetails()">Find Course</button>
    </mat-card-actions>
</mat-card>
